<div class="card">
  <h2>Clientes</h2>
  <form (ngSubmit)="submit()" class="grid" autocomplete="off">
    <div class="col-4">
      <label>Nombre</label>
      <input [(ngModel)]="form.nombre" name="nombre" required />
    </div>
    <div class="col-4">
      <label>Género</label>
      <select [(ngModel)]="form.genero" name="genero">
        <option value="Masculino">Masculino</option>
        <option value="Femenino">Femenino</option>
        <option value="Otro">Otro</option>
      </select>
    </div>
    <div class="col-4">
      <label>Edad</label>
      <input type="number" min="0" [(ngModel)]="form.edad" name="edad" />
    </div>
    <div class="col-4">
      <label>Identificación</label>
      <input [(ngModel)]="form.identificacion" name="identificacion" />
    </div>
    <div class="col-4">
      <label>Dirección</label>
      <input [(ngModel)]="form.direccion" name="direccion" />
    </div>
    <div class="col-4">
      <label>Teléfono</label>
      <input [(ngModel)]="form.telefono" name="telefono" />
    </div>
    <div class="col-4">
      <label>Contraseña</label>
      <input [(ngModel)]="form.contrasena" name="contrasena" type="password" />
    </div>
    <div class="col-4">
      <label>Estado</label>
      <select [(ngModel)]="form.estado" name="estado">
        <option [ngValue]="true">Activo</option>
        <option [ngValue]="false">Inactivo</option>
      </select>
    </div>
    <div class="col-4" style="align-self: end">
      <button class="ok" type="submit">{{ editId ? 'Actualizar' : 'Crear' }}</button>
    </div>
  </form>
  <div class="err" *ngIf="err">{{ err }}</div>
</div>

<div class="card">
  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Identificación</th>
        <th>Edad</th>
        <th>Género</th>
        <th>Teléfono</th>
        <th>Estado</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of rows">
        <td>{{ c.nombre }}</td>
        <td>{{ c.identificacion }}</td>
        <td>{{ c.edad }}</td>
        <td>{{ c.genero }}</td>
        <td>{{ c.telefono }}</td>
        <td>
          <span class="badge" [class.ok]="c.estado" [class.off]="!c.estado">
            {{ c.estado ? 'Activo' : 'Inactivo' }}
          </span>
        </td>
        <td class="row-actions">
          <button class="alt" (click)="edit(c)">Editar</button>
          <button class="warn" (click)="del(c.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
